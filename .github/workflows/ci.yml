name: CI

on:

  pull_request:

    branches: ["*"]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout

        uses: actions/checkout@v4

      - name: Setup Node

        uses: actions/setup-node@v4

        with:

          node-version: 20

          cache: pnpm

      - name: Enable corepack

        run: corepack enable

      - name: Activate pnpm

        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies

        run: pnpm install --frozen-lockfile

      - name: Build

        run: pnpm build