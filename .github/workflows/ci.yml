name: CI

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack
        run: corepack enable
      - name: Activate pnpm
        run: corepack prepare pnpm@9 --activate
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Rebuild and restart services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GITHUB_SHA,GITHUB_REF_NAME,GITHUB_REF_TYPE
          script: |
            set -e
            MONOREPO=/home/solvex/solvex
            WEB_DIR="$MONOREPO/apps/web"
            INFRA_DIR="$MONOREPO/infra"
            if [ ! -d "$MONOREPO/.git" ]; then
              echo "Monorepo not found at $MONOREPO"
              exit 1
            fi
            git -C "$MONOREPO" pull --ff-only
            git -C "$MONOREPO" fetch --tags --force
            cd "$INFRA_DIR"
            VERSION_SHA="$(git -C "$MONOREPO" rev-parse HEAD)"
            export WEB_IMAGE_TAG="${VERSION_SHA}"
            export NEXT_PUBLIC_APP_VERSION="${VERSION_SHA}"
            if [ -f "$INFRA_DIR/.env" ]; then
              if grep -q "^NEXT_PUBLIC_APP_VERSION=" "$INFRA_DIR/.env"; then
                sed -i "s/^NEXT_PUBLIC_APP_VERSION=.*/NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}/" "$INFRA_DIR/.env"
              else
                echo "NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}" >> "$INFRA_DIR/.env"
              fi
            else
              echo "NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}" > "$INFRA_DIR/.env"
            fi
            NEXT_PUBLIC_APP_VERSION="${NEXT_PUBLIC_APP_VERSION}" docker compose build --pull web
            NEXT_PUBLIC_APP_VERSION="${NEXT_PUBLIC_APP_VERSION}" docker compose up -d --force-recreate web
