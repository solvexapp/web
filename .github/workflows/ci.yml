name: CI

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack
        run: corepack enable
      - name: Activate pnpm
        run: corepack prepare pnpm@9 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Rebuild and restart services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /home/solvex/solvex
            git pull --ff-only
            git fetch --tags --force
            cd /home/solvex/solvex/infra
            RELEASE_TAG=$(git describe --tags --exact-match 2>/dev/null || true)
            # Use release tag when present; otherwise fall back to SHA for traceability.
            if [ -n "$RELEASE_TAG" ]; then
              export WEB_IMAGE_TAG="$RELEASE_TAG"
            else
              export WEB_IMAGE_TAG="${GITHUB_SHA}"
            fi
            docker compose build --pull web
            # Tag latest only for releases to keep production aligned to stable versions.
            if [ -n "$RELEASE_TAG" ]; then
              docker tag "solvex-web:${WEB_IMAGE_TAG}" "solvex-web:latest"
            fi
            docker compose up -d --force-recreate web
